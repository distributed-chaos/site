# Events Configuration
# Add your events here following the examples below

# Recurring Events (like regular meetups)
recurring_events:
  - id: dc423_monthly
    title: "DC423 Monthly Meetup"
    group: "DC423"
    description: >
      DC423 meets on the last Wednesday of each month at 6:30 PM. 
      Join us for discussions on security, hacking, and technology.
      The meetup is hybrid: in-person and also available via Discord.
    recurrence:
      type: "monthly"
      pattern: "last Wednesday"  # Options: "first Monday", "second Tuesday", "last Friday", etc.
      time: "18:30"
      timezone: "America/New_York"
    location:
      type: "hybrid"  # Options: "in_person", "online", "hybrid"
      venue: "XYZ Cafe"
      address: "123 Main St, Washington, DC 20001"
      online_link: "https://discord.gg/example"
      online_platform: "Discord"
    contact:
      organizer: "Jane Doe"
      email: "organizer@dc423.org"
      website: "https://dc423.org"
    tags: ["security", "hacking", "networking"]
    color: "#ff6b6b"  # Calendar display color

  - id: nova_labs_weekly
    title: "NoVA Labs Open House"
    group: "NoVA Labs"
    description: >
      Weekly open house at NoVA Labs. Come work on projects, 
      learn new skills, and meet fellow makers.
    recurrence:
      type: "weekly"
      pattern: "Tuesday"
      time: "19:00"
      timezone: "America/New_York"
    location:
      type: "in_person"
      venue: "NoVA Labs"
      address: "9572 Main St, Fairfax, VA 22031"
    contact:
      organizer: "NoVA Labs"
      email: "info@novalabs.org"
      website: "https://novalabs.org"
    tags: ["maker", "electronics", "3d-printing"]
    color: "#4ecdc4"

# One-time Events (conferences, special events, etc.)
