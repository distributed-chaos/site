    end_time: "18:00"
    timezone: "America/New_York"
    location:
      type: "in_person"
      venue: "Washington Convention Center"
      address: "801 Mt Vernon Pl NW, Washington, DC 20001"
    contact:
      organizer: "DEF CON DC Team"
      email: "info@defcondc.org"
